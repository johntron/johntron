apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: surveillance
spec:
  hosts:
    - "cam.johntron.com"
  gateways:
    - gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 80
            host: surveillance